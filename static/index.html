<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Players Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Steelers Players — Map</h1>
        <div class="dropdowns">
          <div class="dropdown">
            <button id="reportBtn" class="dropbtn">Report ▾</button>
            <div id="reportPanel" class="dropcontent" hidden>
              <div class="dropinner" id="reportContent">Loading report…</div>
            </div>
          </div>
          <div class="dropdown">
            <button id="chatsBtn" class="dropbtn">Copilot Chats ▾</button>
            <div id="chatsPanel" class="dropcontent" hidden>
              <div class="dropinner" id="chatsContent">Loading chats…</div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div id="map"></div>
      </main>
      <footer>
        <small>Data from `combined_table.db` via `queries.sql`</small>
      </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
  </body>
</html>
